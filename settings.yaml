seeds: [21]

# allowed types: single, batch
experiment:
  dataset_name: sbm

big5:
  path: datasets/big5.csv

dataset:
  sbm:
    block_sizes: [90, 100]
    ps: [0.1]
    qs: [0.01]

  knn_blobs:
    blob_sizes: [50, 50, 50, 50]
    blobs_centers: [[[-2, 0], [0, -2], [0, 2], [2, 0]]]
    ks: [15]

  q_syn:
    n_samples: 100
    n_features: 30
    n_mindsets: 5
    tolerance: 0.10

algorithm:
  agreement: 10
  name: core

preprocessing:
  name: fid_mat

  karnig_lin:
    nb_cuts: 100
    fractions: [2, 3]

  coarsening:
    nb_cuts: 300
    n_max: 20

  fid_mat:
    nb_cuts: 20
    ratio: 0.1

tangles:
  percentage_orders: 25

# -1 in nb_cuts means all
plot:
  tangles: True
  cuts: False
  nb_cuts: -1

# 0, 1, 2, 3 allowed
# 0: Nothing
# 1: Only batch info
# 2: All but cuts finding infos
# #: All
verbose: 3