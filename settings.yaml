seed: 21

output:
  tolerance_predictions: 0.8
  dir: output
  wipe_old_dir: True

dataset:
  path: datasets/big5.csv
  name: sbm

  sbm:
    block_size: 20
    nb_blocks: 5
    p: 0.9
    q: 0.05

  multilevel:
    block_size: [20, 10]
    p_in: [0.5, 1]
    p_out: 0.05

  knn:
    block_size: 10
    nb_blocks: 2
    mus: [[0, 0], [0, 2]]
    vars: [[1, 1], [1, 1]]
    k: 5

  roc:
    nb_cliques: 20
    clique_size: 10

  q_syn:
    n_samples: 100
    n_features: 30
    n_mindsets: 5
    tolerance: 0.10

algorithm:
  min_size: 10
  name: core

preprocessing:
  name: karnig_lin

  karnig_lin:
    nb_cuts: 100
    fractions: [2, 3, 4, 5, 6, 7, 8, 9, 10]

  karger:
    nb_cuts: 200

  fast_min_cut:
    nb_cuts: 10

  neighbours:
    nb_cuts: 1000
    fractions: [2, 3, 4]

  random:
    min_size_cover: 100
    dim_linspace: 5

  kmodes:
    max_nb_clusters: 10

tangles:
  percentage_cuts: 0.1

# -1 in nb_cuts means all
plot:
  tangles: True
  cuts: False
  nb_cuts: 10