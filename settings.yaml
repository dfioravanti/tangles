seeds: [21, 42]

# allowed types: single, batch
experiment:
  dataset_name: knn_blobs

big5:
  path: datasets/big5.csv

dataset:
  sbm:
    block_sizes: [100, 100, 100]
    ps: [0.3]
    qs: [0.1]

  knn_blobs:
    blob_sizes: [20, 20, 20, 20]
    blobs_centers: [[[-1.5, -1.5], [1.5, -1.5], [-1.5, 1.5], [1.5, 1.5]]]
    ks: [6]

  q_syn:
    n_samples: 100
    n_features: 30
    n_mindsets: 5
    tolerance: 0.10

algorithm:
  agreement: 10
  name: core

preprocessing:
  name: karnig_lin

  karnig_lin:
    nb_cuts: 100
    fractions: [2, 3]

  coarsening:
    nb_cuts: 300
    n_max: 20

tangles:
  percentage_orders: 25

# -1 in nb_cuts means all
plot:
  tangles: True
  cuts: True
  nb_cuts: 10

# 0, 1, 2, 3 allowed
# 0: Nothing
# 1: Only batch info
# 2: All but cuts finding infos
# #: All
verbose: 1